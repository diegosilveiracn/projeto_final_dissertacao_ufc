<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Banco  -  MVC2/JDBC</title>
    </head>
    <body>
       	ETI - Especialização em Tecnologia da Informação<br/>
    	UFC - Universidade Federal do Ceará

    	<h1>Transferência Conta</h1>
    	<hr/>
    	<form name="conta" action="/banco_3/servlet/FrontControllerServlet" method="post">
			<input type="hidden" name="method" value="transferir"/>
    		<table>
    			<tr>
    				<td>Conta Origem</td>
    				<td>
    					<input type="text" name="numeroContaOrigem"/>
    				</td>
    			</tr>
    			<tr>
    				<td>Conta Destino</td>
    				<td>
    					<input type="text" name="numeroContaDestino"/>
    				</td>
    			</tr>
    			<tr>
    				<td>Valor</td>
    				<td>
    					<input type="text" name="valor"/>
    				</td>
    			</tr>   			
    		</table>
    		<input type="button" name="btnTransferir" value="Transferir" onclick="submit();"/>
    		<input type="button" name="btnLimpar" value="Limpar" onclick="limpar();"/>
    		<br/>
			<br/>
    		<a href="/banco_3/index.html">Menu Principal</a>
    	</form>
    </body>
    <script type="text/javascript" language="javascript">
        function limpar(){
    		document.forms[0].elements["numeroContaOrigem"].value = "";
    		document.forms[0].elements["numeroContaDestino"].value = "";
    		document.forms[0].elements["valor"].value = "";
    	}
    </script>
    
</html>
