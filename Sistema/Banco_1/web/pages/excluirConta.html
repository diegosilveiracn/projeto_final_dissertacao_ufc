    	<h1>Excluir Conta</h1>
    	<hr/>
    	<form name="conta" action="/banco_1/servlet/ExcluirContaServlet" method="post">
    		<table>
    			<tr>
    				<td>Conta</td>
    				<td>
    					<input type="text" name="numeroConta"/>
    				</td>
    			</tr>
    		</table>
    		<input type="button" name="btnExcluir" value="Excluir" onclick="submit();"/>
    		<input type="button" name="btnLimpar" value="Limpar" onclick="limpar();"/>
    		<br/>
			<br/>
    		<a href="/banco_1/index.html">Menu Principal</a>
    	</form>
    </body>
    <script type="text/javascript" language="javascript">
        function limpar(){
    		document.forms[0].elements["numeroConta"].value = "";
    	}
    </script>
